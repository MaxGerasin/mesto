<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип: Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Jak-Iv Kusto.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-edit" type="button" aria-label="Изменить"></button>
        </div>
        <button class="profile__button-add" type="button" aria-label="Добавить"></button>
      </section>
      <section class="element">
        <ul class="element__grid">
          <li class="element__grid-item">
            <img src="./images/Karachevsk.jpg" alt="Карачевск" class="element__grid-image">
            <div class="element__grid-info">
              <h2 class="element__grid-title">Карачевск</h2>
              <button class="element__button-like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
          <li class="element__grid-item">
            <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="element__grid-image">
            <div class="element__grid-info">
              <h2 class="element__grid-title">Гора Эльбрус</h2>
              <button class="element__button-like"></button>
            </div>
          </li>
          <li class="element__grid-item">
            <img src="./images/Dombai.jpg" alt="Домбай" class="element__grid-image">
            <div class="element__grid-info">
              <h2 class="element__grid-title">Домбай</h2>
              <button class="element__button-like"></button>
            </div>
          </li>
          <li class="element__grid-item">
            <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="element__grid-image">
            <div class="element__grid-info">
              <h2 class="element__grid-title">Гора Эльбрус</h2>
              <button class="element__button-like"></button>
            </div>
          </li>
          <li class="element__grid-item">
            <img src="./images/Dombai.jpg" alt="Домбай" class="element__grid-image">
            <div class="element__grid-info">
              <h2 class="element__grid-title">Домбай</h2>
              <button class="element__button-like"></button>
            </div>
          </li>
          <li class="element__grid-item">
            <img src="./images/Karachevsk.jpg" alt="Карачаево-Черкесия" class="element__grid-image">
            <div class="element__grid-info">
              <h2 class="element__grid-title">Карачаево-Черкесия</h2>
              <button class="element__button-like"></button>
            </div>
          </li>
        </ul>
      </section>




    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm" method="post">
          <input id="name" type="text" name="inputName" placeholder="Имя" class="popup__input" required>
          <input id="mission" type="text" name="inputMission" placeholder="О себе" class="popup__input" required>
          <button type="submit" aria-label="Сохранить изменения профиля" class="popup__submit">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть окно" class="popup__close"></button>
      </div>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
