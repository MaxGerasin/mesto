<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип: Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Jak-Iv_Kusto.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-edit" type="button" aria-label="Изменить"></button>
        </div>
        <button class="profile__button-add" type="button" aria-label="Добавить"></button>
      </section>
      <section class="element">
        <ul class="element__grid">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="form-popup-edit" name="form-popup-edit" method="post" novalidate>
          <input id="name-input" type="text" name="name" placeholder="Имя" class="popup__input popup__input_value_title" minlength="2" maxlength="40" required>
          <span class="popup__error name-input-error"></span>
          <input id="status-input" type="text" name="status" placeholder="О себе" class="popup__input popup__input_value_subtitle" minlength="2" maxlength="200" required>
          <span class=" popup__error status-input-error"></span>
          <button type="submit" aria-label="Сохранить изменения профиля" class="popup__submit">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть окно" class="popup__close"></button>
      </div>
    </div>
  </div>

  <div class="popup" id="popup-add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" id="form-popup-add" name="form-popup-add" method="post" novalidate>
        <input id="title-place-input" type="text" name="title-place" placeholder="Название" class="popup__input popup__input_title-place" minlength="2" maxlength="30" required>
        <span class=" popup__error title-place-input-error"></span>
        <input id="source-image-input" type="url" name="source-image" placeholder="Ссылка картинки" class="popup__input popup__input_source-image" required>
        <span class=" popup__error source-image-input-error"></span>
        <button type="submit" aria-label="Добавить новое место" class="popup__submit">Создать</button>
      </form>
      <button type="button" aria-label="Закрыть окно" class="popup__close"></button>
    </div>
  </div>

  <div class="popup" id="popup-picture">
    <div class="popup__container popup__container_type_picture">
      <figure class="popup__figure">
        <img class="popup__img" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button type="button" aria-label="Закрыть окно" class="popup__close"></button>
    </div>
  </div>


  <template id="card-template">
    <li class="card">
      <button type="button" class="card__basket-button" aria-label="Корзина"></button>
      <img src="#" alt="#" class="card__img">
      <div class="card__container">
        <h2 class="card__name"></h2>
        <button type="button" class="card__like-button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./pages/index.js"></script>
</body>
</html>
