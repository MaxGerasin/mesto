<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип: Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Jak-Iv Kusto.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-edit" type="button" aria-label="Изменить"></button>
        </div>
        <button class="profile__button-add" type="button" aria-label="Добавить"></button>
      </section>
      <section class="element">
        <ul class="element__grid">
          <li class="element__grid-item">
            <img src="" alt="" class="element__grid-image">
            <div class="element__grid-info">
              <h2 class="element__grid-title"></h2>
              <button class="element__button-like"></button>
            </div>
          </li>
        </ul>
      </section>




    </main>


  </div>
  <script src="./script/index.js"></script>
</body>
</html>
